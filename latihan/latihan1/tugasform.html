<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form</title>
</head>
<body>
    <form>
        <table border="10" ></table>
        <tr>
            <td width="200">Nama </td><td> <input type="text" name="nama"></td>

            <td>Password</td><td> <input type="password" name="password"></td>
        </tr>
        <tr>
           <br>
           <td>Gender</td><td>
               <br>
                <input type="radio" name="gen" value="Laki-laki">Laki-laki<br>

        </tr>

            <td>Komentar :</td><td>
                <textarea name="komentar" cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="kirim">
            </td>
        </tr>

</html>
